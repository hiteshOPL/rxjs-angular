<div class="my-3">
    <h2>Replay Subject</h2>
    <br>

    <div class="row">
        <div class="col">
            <h3>{{methodInterval ? 'Interval Started' : 'Add Video'}}</h3>
        </div>
        <div class="col text-right">
            <button class="btn btn-warning" (click)="toggleMethod()">Toggle Method</button>
        </div>
    </div>

    <hr>

    <div *ngIf="!methodInterval" class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="onVideoAdd(video.value)">Add Video</button>
        </div>
    </div>

    <hr *ngIf="!methodInterval">

    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of user1List">
                    <strong>Video : </strong> {{item}}
                </li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>User - 02</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of user2List">
                    <strong>Video : </strong> {{item}}
                </li>
            </ul>
            <button [ngClass]="! subMode2 ? 'btn-success' : 'btn-danger'" class="btn" (click)="user2Subscribe()">
                {{!subMode2 ? 'Subscribe' : 'Unsubscribe'}}
            </button>
        </div>
        <div class="col-md-4">
            <strong>User - 03</strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let item of user3List">
                    <strong>Video : </strong> {{item}}
                </li>
            </ul>
            <button [ngClass]="!subMode3 ? 'btn-success' : 'btn-danger'" class="btn" (click)="user3Subscribe()">
                {{!subMode3 ? 'Subscribe' : 'Unsubscribe'}}
            </button>
        </div>
    </div>
</div>
